<!DOCTYPE html>
<html>
<head>
  <title>Simble Blog with Vue.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">


    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Title</h1>
          <h2>Subtitle</h2>
        </div>
      </div>
    </section>


    <section class="new-post">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <h2 class="title">Create new post</h2>
            <form id="form">
              <div class="field">
                <label class="label">Title</label>
                <p class="control">
                  <input class="input" type="text" placeholder="Title">
                </p>
              </div>
              <div class="field">
                <label class="label">Content</label>
                <p class="control">
                  <textarea class="textarea" placeholder="Put your content here."></textarea>
                </p>
              </div>
              <div class="field">
                <input type="submit" class="button is-primary" value="Add Post">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>


    <hr>


    <section class="posts">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <h2 class="title">Posts</h2>
            <div class="box">
              <div class="media-content columns">
                <div class="column is-10">
                  <p><strong>Title</strong>
                  <br>
                  Content
                  </p>
                  <br>
                  <span class="date">Date Time</span>
                </div>
                <div class="column is-2 is-centered">
                  <a class="button is-danger is-outlined is-pulled-right">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>Powered by <a href="https://devahoy.com" target="_blank">DevAhoy</a></p>
        </div>
      </div>
    </footer>
  </div>

  <script>
    let vm = new Vue({
      el: '#app',

      data: {
          title: 'Vue Blog',
          subtitle: 'Simple Blog Application with Vue.js',
          posts: [],
          newPost: {
            title: '',
            text: ''
          }
      },

      methods: {
        addPost: function() {

        },
        removePost: function(index) {

        }
      }
    });
  </script>
</body>
</html>
